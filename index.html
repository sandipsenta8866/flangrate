<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flange Rate Calculator</title>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <!-- jsPDF and html2canvas Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg: #f5f7fb;
        --ink: #0f172a;
        --muted: #6b7280;
        --card: #ffffff;
        --border: #e5e7eb;
        --shadow: 0 8px 26px rgba(15, 23, 42, 0.08);
        --primary: #2563eb;
        --primary-weak: #eff6ff;
        --danger: #ef4444;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      }
      #auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 20px;
      }
      #app-container {
        display: none;
        width: 100%;
        height: 100%;
        overflow-y: auto;
      }
      .form-view {
        background: var(--card);
        padding: 30px;
        border-radius: 16px;
        box-shadow: var(--shadow);
        max-width: 400px;
        width: 100%;
      }
      .form-view h2 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        color: var(--muted);
      }
      .form-group input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 14px;
      }
      .btn-auth {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: var(--primary);
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
      }
      .toggle-link {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
      }
      .toggle-link span {
        color: var(--primary);
        cursor: pointer;
      }
      .error-message {
        color: var(--danger);
        font-size: 12px;
        margin-top: 8px;
        text-align: center;
      }

      .header-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--card);
        padding: 10px 20px;
        box-shadow: 0 2px 10px rgba(15, 23, 42, 0.05);
        z-index: 100;
      }
      .header-content {
        max-width: 980px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #user-email {
        font-size: 14px;
        color: var(--muted);
      }
      #logout-button {
        background: none;
        border: 1px solid var(--border);
        border-radius: 10px;
        color: var(--ink);
        padding: 8px 12px;
        font-weight: 600;
        cursor: pointer;
      }
      .wrap {
        max-width: 980px;
        margin: 80px auto 24px auto;
        padding: 0 14px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
      }
      .block {
        padding: 14px 16px;
      }
      label.small {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      select,
      input[type="number"],
      input[type="text"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        color: #0f172a;
        font-size: 14px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .grid-3 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 720px) {
        .grid-3 {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      .inputs-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 720px) {
        .inputs-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      .pair {
        display: grid;
        gap: 4px;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
      }
      .pair .k {
        font-size: 12px;
        color: var(--muted);
      }
      .pair .v {
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .quote {
        text-align: center;
        padding: 18px;
        border-radius: 12px;
        background: var(--primary-weak);
        border: 1px dashed #bfdbfe;
        margin: 14px 0;
      }
      .quote h2 {
        margin: 0 0 4px;
        font-size: 16px;
        font-weight: 700;
        color: #1f2937;
      }
      .quote .amt {
        font-size: 28px;
        font-weight: 800;
        color: #1d4ed8;
      }
      .section-title {
        padding: 10px 16px;
        border-bottom: 1px solid var(--border);
        font-weight: 700;
      }
      .btn {
        appearance: none;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #0f172a;
        color: #fff;
        padding: 10px 14px;
        font-weight: 700;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }
      .btn:active {
        transform: translateY(1px);
      }
      #printArea {
        position: absolute;
        left: -9999px;
        top: -9999px;
        background: #fff;
      }
      .print-wrap {
        width: 800px;
        padding: 15mm;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
        color: #111827;
        position: relative;
        z-index: 2;
      }
      .print-background-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        opacity: 0.08;
        z-index: 1;
      }
      .print-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }
      .print-brand {
        max-width: 65%;
      }
      .print-brand h1 {
        margin: 0;
        font-size: 22px;
      }
      .print-meta {
        font-size: 12px;
        color: #374151;
      }
      .print-title {
        font-size: 18px;
        font-weight: 800;
        text-align: center;
        margin: 10px 0 14px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      th,
      td {
        border: 1px solid #e5e7eb;
        padding: 6px;
        text-align: right;
      }
      th:first-child,
      td:first-child {
        text-align: left;
      }
      .total-box {
        margin-top: 12px;
        padding: 10px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
      }
      .total-line {
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        font-weight: 800;
      }
      .modal-overlay {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(15, 23, 42, 0.7);
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .modal-content {
        background-color: var(--card);
        margin: auto;
        border-radius: 16px;
        max-width: 900px;
        width: 100%;
        animation: fadeIn 0.3s;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 20px;
        border-bottom: 1px solid var(--border);
      }
      .modal-header h2 {
        margin: 0;
        font-size: 18px;
      }
      .modal-close-btn {
        color: var(--muted);
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 1;
      }
      .modal-close-btn:hover,
      .modal-close-btn:focus {
        color: var(--ink);
      }
      .modal-body {
        padding: 20px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .quotation-item {
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 12px;
        margin-bottom: 10px;
        background: #fff;
      }
      .quotation-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 4px;
      }
      .quotation-item-header .mobile-number {
        font-weight: normal;
        color: var(--muted);
        font-size: 14px;
        margin-left: 8px;
      }
      .quotation-item-details {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      .quotation-item-date {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 12px;
      }
      .quotation-item-actions {
        display: flex;
        gap: 8px;
      }
      .btn-action {
        flex: 1;
        padding: 8px 10px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        background: none;
        border: 1px solid var(--border);
      }
      .btn-action.delete {
        border-color: var(--danger);
        color: var(--danger);
      }
      .client-details-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin-bottom: 12px;
      }
      @media (min-width: 720px) {
        .client-details-grid {
          grid-template-columns: 1fr 1fr;
        }
      }
      .action-buttons {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 720px) {
        .action-buttons {
          grid-template-columns: 1fr 1fr;
        }
      }

      #custom-modal {
        z-index: 2000;
      }
      .custom-modal-content {
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: var(--shadow);
      }
      #custom-modal-message {
        margin-bottom: 24px;
        font-size: 16px;
      }
      .custom-modal-buttons button {
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        min-width: 100px;
      }
      #custom-modal-ok,
      #custom-modal-confirm {
        background: var(--primary);
        color: #fff;
        border: 1px solid var(--primary);
      }
      #custom-modal-cancel {
        background: #fff;
        color: var(--ink);
        border: 1px solid var(--border);
      }
    </style>
  </head>
  <body>
    <!-- Auth Container -->
    <div id="auth-container">
      <!-- Login View -->
      <div id="login-view" class="form-view">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label>Email Address</label>
            <input
              type="email"
              id="login-email"
              required
              placeholder="you@example.com"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="login-password"
              required
              placeholder="••••••••"
            />
          </div>
          <button type="submit" class="btn-auth">Login</button>
          <p id="login-error" class="error-message"></p>
        </form>
        <div class="toggle-link">
          Don't have an account? <span id="show-signup">Sign Up</span>
        </div>
      </div>
      <!-- Signup View -->
      <div id="signup-view" class="form-view" style="display: none">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="form-group">
            <label>Email Address</label>
            <input
              type="email"
              id="signup-email"
              required
              placeholder="you@example.com"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="signup-password"
              required
              placeholder="Create a password"
            />
          </div>
          <button type="submit" class="btn-auth">Sign Up</button>
          <p id="signup-error" class="error-message"></p>
        </form>
        <div class="toggle-link">
          Already have an account? <span id="show-login">Login</span>
        </div>
      </div>
    </div>

    <!-- App Container -->
    <div id="app-container">
      <div class="header-bar">
        <div class="header-content">
          <span id="user-email"></span>
          <button id="logout-button">Logout</button>
        </div>
      </div>
      <div class="wrap">
        <div class="card block">
          <label class="small">Select Product</label
          ><select id="productPick"></select>
        </div>
        <div class="card block">
          <label class="small">Select Product Template</label
          ><select id="rowPick"></select>
          <div class="quote">
            <h2>Final Quotation</h2>
            <div class="amt" id="finalAmt">₹0.00</div>
          </div>
        </div>
        <div class="card" style="margin-top: 14px">
          <div class="section-title">Client Specifications & Rates</div>
          <div class="block"><div class="inputs-grid" id="inputs"></div></div>
        </div>
        <div class="card" style="margin-top: 14px">
          <div class="section-title">Calculated Results</div>
          <div class="block"><div class="grid-3" id="results"></div></div>
        </div>

        <div class="card" style="margin-top: 14px">
          <div class="section-title">Client Details for Saving</div>
          <div class="block">
            <div class="client-details-grid">
              <div>
                <label class="small">Client Name *</label>
                <input
                  type="text"
                  id="main-client-name"
                  placeholder="Enter client's name to save"
                />
              </div>
              <div>
                <label class="small">Client Mobile</label>
                <input
                  type="text"
                  id="main-client-mobile"
                  placeholder="Enter client's mobile"
                />
              </div>
            </div>
            <div class="action-buttons">
              <button id="save-quotation-btn" class="btn">
                Save This Quotation
              </button>
              <button id="openShareModalBtn" class="btn btn-primary">
                Generate & Share PDF
              </button>
            </div>
            <div style="text-align: center; margin-top: 12px">
              <button
                id="new-quotation-btn"
                class="btn"
                style="
                  display: none;
                  background: none;
                  color: var(--primary);
                  border: none;
                  font-size: 14px;
                "
              >
                Clear & Start New Quotation
              </button>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top: 24px">
          <div class="section-title">My Saved Quotations</div>
          <div class="block" id="saved-quotations-list">
            <!-- Saved quotations will be loaded here -->
          </div>
        </div>

        <div id="printArea">
          <div id="printBackgroundLogo" class="print-background-logo"></div>
          <div class="print-wrap" id="printWrap"></div>
        </div>
      </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Quotation Details</h2>
          <span class="modal-close-btn">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row" style="gap: 12px">
            <div style="flex: 1; min-width: 200px">
              <label class="small">Brand Name</label
              ><input id="brandName" type="text" value="JRH ENGINEERING" />
            </div>
            <div style="flex: 1; min-width: 160px">
              <label class="small">Mobile</label
              ><input id="brandPhone" type="text" placeholder="+91-" />
            </div>
            <div style="flex: 1; min-width: 200px">
              <label class="small">Email</label
              ><input
                id="brandEmail"
                type="text"
                placeholder="info@example.com"
              />
            </div>
            <div style="flex: 1; min-width: 200px">
              <label class="small">GST</label
              ><input id="brandGST" type="text" />
            </div>
          </div>
          <div class="row" style="margin-top: 10px; gap: 12px">
            <div style="flex: 2; min-width: 260px">
              <label class="small">Address</label
              ><textarea
                id="brandAddr"
                placeholder="Street, City, State, PIN"
                style="min-height: 72px"
              ></textarea>
            </div>
            <div style="flex: 1; min-width: 160px">
              <label class="small">Client Name</label
              ><input id="clientName" type="text" placeholder="Client" />
            </div>
            <div style="flex: 1; min-width: 160px">
              <label class="small">Client Mobile</label
              ><input id="clientMobile" type="text" placeholder="+91-" />
            </div>
          </div>
          <div
            class="row"
            style="margin-top: 10px; gap: 12px; align-items: flex-end"
          >
            <div style="flex: 1; min-width: 200px">
              <label class="small">Brand Logo (Select Once)</label
              ><input
                id="logoUpload"
                type="file"
                accept="image/*"
                style="padding: 5px"
              />
            </div>
            <div style="flex: 0 0 80px">
              <img
                id="logoPreview"
                src="https://placehold.co/100x100/e5e7eb/6b7280?text=Logo"
                style="
                  width: 80px;
                  height: 80px;
                  border-radius: 12px;
                  border: 1px solid var(--border);
                  object-fit: contain;
                "
              />
            </div>
          </div>
          <div class="row" style="margin-top: 10px; gap: 8px">
            <div style="flex: 1; min-width: 220px">
              <label class="small">Quote Date</label>
              <div class="row" style="gap: 8px">
                <select id="qDay"></select
                ><select id="qMonth"></select
                ><select id="qYear"></select>
              </div>
            </div>
            <div
              style="
                flex: 1;
                min-width: 160px;
                align-self: end;
                display: flex;
                justify-content: flex-end;
              "
            >
              <button id="btnPDF" class="btn">Confirm & Download PDF</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Alert/Confirm Modal -->
    <div id="custom-modal" class="modal-overlay">
      <div class="custom-modal-content">
        <p id="custom-modal-message"></p>
        <div
          class="custom-modal-buttons"
          style="display: flex; gap: 10px; justify-content: center"
        >
          <button id="custom-modal-ok">OK</button>
          <button id="custom-modal-confirm">Yes</button>
          <button id="custom-modal-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- External JavaScript files -->
    <script src="product_asasorf.js"></script>
    <script src="product_tabled.js"></script>
    <script src="product_tablee.js"></script>
    <script src="product_tablef.js"></script>
    <script src="product_asasoff.js"></script>
    <script src="product_is.js"></script>
    <script src="product_ljff_cl150.js"></script>
    <script src="product_asacl300sorf.js"></script>
    <script src="product_pn10.js"></script>
    <script src="product_pn6ff.js"></script>
    <script src="app.js"></script>
    <script src="firebase-auth.js"></script>
  </body>
</html>
